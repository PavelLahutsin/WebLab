<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <h2>Список</h2>
    <ul>
        <li> элемент 1 списка</li>
        <li> элемент 2 списка</li>
    </ul>
    <hr />
    <h2>Форма</h2>
    <form class="form-horizontal" role="form" method="get" action="#">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Чек-бокс 1
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Чек-бокс 2
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <div class="radio" style="float:left">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" />Радио-1
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <div class="radio" style="float:left">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" />Радио-2
                    </label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputLogin3" class="col-md-2 control-label">Логин</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputLogin3" placeholder="Login" style="width:300px" />
            </div>
        </div>
        <div class="form-group">
            <label for="InputPassword3" class="col-md-2 control-label">Пароль</label>
            <div class="col-md-10">
                <input type="password" class="form-control" id="inputPasword3" placeholder="Pasword" style="width:300px" />
            </div>
        </div>

        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-default">Отправить</button>
        </div>
    </form>



    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
